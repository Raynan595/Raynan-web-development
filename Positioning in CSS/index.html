<!DOCTYPE html>
<html>
    <head>


        <title>Positioning in CSS</title>
        <style>
            .absolute{
                position:absolute;
            }
                
            
        
        </style>
        
        </head>
        
        <body>
        
        <div class="absolute">
        
        This is a div with absolute Positioning
        
        </div>
        
        <div class="relative">
        
        This is a div with relative Positioning
        
        </div>
        
        <div class="sticky">
        
        This is a div with sticky Positioning
        
        </div>
        
        <div class="fixed">
        
        This is a div with fixed Positioning
        
        </div>
        
        <div class="static">
        
        This is a div with static Positioning
        
        </div>
        
        </body>  
</html>
